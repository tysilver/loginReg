<div>
    <h1>{{title}}</h1>
    <p style="color: red" ng-bind="message"></p>
    <form>
    	<p style="display: block">E-mail: <input type="text" ng-model="newVisitor.email"></p>
    	<p style="display: block">Password: <input type="password" ng-model="newVisitor.password"></p>
    	<input type="submit" value="Log In" ng-click="loginUser()">
    </form>
    <p>No account? <a ui-sref="signup">Sign Up Here</a></p>
</div>
